<form class="form-group my-3" (ngSubmit)="onSubmit()">
	<div class="row">
		<div class="col-10">
			<input class="form-control mr-3" type="text" placeholder="Add Todo.." name="title" [(ngModel)]="title">
		</div>
		<div class="col-2">
			<input class="form-control btn-primary" type="submit" value="Add Todo">
		</div>
	</div>
</form>
