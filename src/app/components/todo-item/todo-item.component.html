<div class="d-flex flex-row justify-content-between align-items-center p-2 border "  [ngClass]="setClasses()">

	<div class="title d-flex flex-row justify-content-center align-items-center">
		<input class="mr-3" style="display: inline;" type="checkbox" (change)="setCompleted()" [attr.checked]="setChecked()">
		<p class="mb-0" style="display: inline;">{{todo.title}}</p>
	</div>

	<button (click)="onDelete()" class="">
		<i class="fas fa-trash"></i>
	</button>
</div>
